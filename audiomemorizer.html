<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Memorizer</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/peUGC7J.jpeg">
    <!-- Styles -->
    <style>
        /* General styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Center content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button styles */
        .button, .repeat-button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: calc(50% - 20px);
        }

        .button:hover, .repeat-button:hover {
            background-color: #1ed760;
        }

        .button:active, .repeat-button:active {
            background-color: #1a9f45;
        }

        /* Control panel */
        .control-panel {
            margin-top: 20px;
            text-align: center;
        }

        .control-panel div {
            margin-bottom: 15px;
        }

        .control-panel label {
            display: block;
            margin-bottom: 5px;
        }

        .control-panel input[type="range"] {
            width: 80%;
        }

        .control-panel input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        /* Notification */
        .notification {
            background-color: #1db954;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        /* Progress bar */
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #1db954;
            width: 0%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button, .repeat-button {
                width: calc(100% - 20px);
            }

            .control-panel input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- File upload button -->
        <button class="button" id="fileButton">Choose Audio File</button>
        <input type="file" id="audioFile" accept="audio/*" style="display: none;">

        <!-- Playback controls -->
        <div class="control-panel" style="display: none;" id="controlPanel">
            <!-- Repeat options -->
            <div class="repeat-options">
                <button class="repeat-button" data-repeat="10">Play 10x</button>
                <button class="repeat-button" data-repeat="20">Play 20x</button>
                <button class="repeat-button" data-repeat="30">Play 30x</button>
                <button class="repeat-button" data-repeat="infinite">Play Infinite</button>
            </div>

            <!-- Custom repeat count -->
            <div class="custom-repeat">
                <label for="customRepeatCount">Custom Repeat Count:</label>
                <input type="number" id="customRepeatCount" min="1" placeholder="Times">
                <button class="repeat-button" id="customRepeatButton">Play</button>
            </div>

            <!-- Volume control -->
            <div class="volume-control">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>

            <!-- Speed control -->
            <div class="speed-control">
                <label for="speedSlider">Playback Speed:</label>
                <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
            </div>

            <!-- Play/Pause button -->
            <button class="button" id="playPauseButton">Play</button>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Progress bar -->
        <div class="progress-bar-container" id="progressBarContainer" style="display: none;">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="audio">
        <source id="audioSource" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer navigation -->
    <nav class="footer-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Scripts -->
    <script>
        // Element references
        const fileButton = document.getElementById('fileButton');
        const audioFile = document.getElementById('audioFile');
        const audio = document.getElementById('audio');
        const audioSource = document.getElementById('audioSource');
        const notification = document.getElementById('notification');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const controlPanel = document.getElementById('controlPanel');
        const playPauseButton = document.getElementById('playPauseButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const speedSlider = document.getElementById('speedSlider');
        const repeatButtons = document.querySelectorAll('.repeat-button');
        const customRepeatCount = document.getElementById('customRepeatCount');
        const customRepeatButton = document.getElementById('customRepeatButton');

        // State variables
        let isPlaying = false;
        let repeatCount = 1;
        let playCounter = 0;
        let selectedFileName = '';

        // File button click handler
        fileButton.addEventListener('click', () => {
            audioFile.click();
        });

        // File selection handler
        audioFile.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('audio/')) {
                    const fileURL = URL.createObjectURL(file);
                    audioSource.src = fileURL;
                    audio.load();
                    controlPanel.style.display = 'block';
                    notification.style.display = 'block';
                    notification.textContent = `Selected: ${file.name}`;
                    selectedFileName = file.name;
                    progressBarContainer.style.display = 'block';
                    resetPlayback();
                } else {
                    notification.textContent = 'Error: Please upload a valid audio file.';
                    notification.style.backgroundColor = '#ff3d00';
                    setTimeout(() => {
                        notification.textContent = '';
                        notification.style.backgroundColor = '#1db954';
                    }, 3000);
                }
            }
        });

        // Reset playback state
        function resetPlayback() {
            isPlaying = false;
            playCounter = 0;
            repeatCount = 1;
            playPauseButton.textContent = 'Play';
            audio.pause();
            audio.currentTime = 0;
            progressBarFill.style.width = '0%';
        }

        // Play/Pause button handler
        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseButton.textContent = 'Play';
                notification.textContent = `Paused: ${selectedFileName}`;
            } else {
                audio.play();
                playPauseButton.textContent = 'Pause';
                notification.textContent = `Playing: ${selectedFileName}`;
            }
            isPlaying = !isPlaying;
        });

        // Volume control handler
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // Speed control handler
        speedSlider.addEventListener('input', () => {
            audio.playbackRate = speedSlider.value;
        });

        // Repeat buttons handler
        repeatButtons.forEach(button => {
            button.addEventListener('click', () => {
                const repeatValue = button.getAttribute('data-repeat');
                if (repeatValue === 'infinite') {
                    repeatCount = Infinity;
                } else {
                    repeatCount = parseInt(repeatValue);
                }
                playCounter = 0;
                audio.currentTime = 0;
                audio.play();
                playPauseButton.textContent = 'Pause';
                isPlaying = true;
                notification.textContent = `Playing: ${selectedFileName} (${repeatCount === Infinity ? 'Infinite' : repeatCount + 'x'})`;
            });
        });

        // Custom repeat button handler
        customRepeatButton.addEventListener('click', () => {
            const customCount = parseInt(customRepeatCount.value);
            if (!isNaN(customCount) && customCount > 0) {
                repeatCount = customCount;
                playCounter = 0;
                audio.currentTime = 0;
                audio.play();
                playPauseButton.textContent = 'Pause';
                isPlaying = true;
                notification.textContent = `Playing: ${selectedFileName} (${repeatCount}x)`;
            } else {
                alert('Please enter a valid repeat count.');
            }
        });

        // Audio ended event handler
        audio.addEventListener('ended', () => {
            playCounter++;
            if (playCounter < repeatCount) {
                audio.currentTime = 0;
                audio.play();
            } else {
                isPlaying = false;
                playPauseButton.textContent = 'Play';
                notification.textContent = `Finished playing ${selectedFileName} (${repeatCount}x)`;
            }
        });

        // Progress bar update
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBarFill.style.width = `${progress}%`;
        });

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                playPauseButton.click();
            }
        });

        // Mobile adaptation
        // Adjust font sizes and button sizes for mobile devices
        function adjustForMobile() {
            if (window.innerWidth <= 600) {
                document.body.style.fontSize = '16px';
                document.querySelectorAll('.button, .repeat-button').forEach(btn => {
                    btn.style.fontSize = '16px';
                    btn.style.padding = '10px 20px';
                });
            } else {
                document.body.style.fontSize = '18px';
                document.querySelectorAll('.button, .repeat-button').forEach(btn => {
                    btn.style.fontSize = '18px';
                    btn.style.padding = '15px 30px';
                });
            }
        }

        window.addEventListener('resize', adjustForMobile);
        adjustForMobile();
    </script>
</body>
</html>
