<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Qur'an Sleep Radio</title>
<style>
    /* Reset default margins and paddings */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* Black background */
        overflow: hidden;
    }

    /* Background container */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #000000, #000000 50%, #b49f5e 100%);
    }

    /* Rotating geometric pattern */
    .pattern {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('https://i.imgur.com/rxD6yFb.png');
        background-size: 100px 100px;
        opacity: 0.05;
        animation: rotate 60s linear infinite;
    }

    /* Rotation animation */
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Corner images */
    .corner {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        width: 20vw;
        height: 20vw;
        max-width: 250px;
        max-height: 250px;
        z-index: 2;
        filter: grayscale(1) brightness(0.2);
    }

    /* Specific positions */
    .top-left {
        top: 0;
        left: 0;
        background-image: url('https://i.imgur.com/8Fx9W9u.png');
    }

    .top-right {
        top: 0;
        right: 0;
        background-image: url('https://i.imgur.com/kBZivxG.png');
    }

    .bottom-left {
        bottom: 0;
        left: 0;
        background-image: url('https://i.imgur.com/V1z0fyO.png');
    }

    .bottom-right {
        bottom: 0;
        right: 0;
        background-image: url('https://i.imgur.com/YuU3nYm.png');
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .corner {
            width: 35vw;
            height: 35vw;
        }
    }

    /* Radio Player Interface */
    #radio {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 3;
    }

    /* Sleep Timer Button */
    #sleepTimerButton {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        margin-bottom: 20px;
        /* Animation */
        transition: transform 0.2s;
    }

    #sleepTimerButton img {
        width: 600px; /* Increased size */
        height: 100px;
        border-radius: 25px; /* Rounded edges */
    }

    #sleepTimerButton:active {
        transform: scale(0.98);
    }

    /* Button Container */
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    /* Button Styles */
    .control-button {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        margin: 10px;
        /* Animation */
        transition: transform 0.2s;
    }

    .control-button img {
        width: 150px;
        height: 150px;
    }

    .control-button:active {
        transform: scale(0.95);
    }

    /* Shuffle Button Animation */
    @keyframes rotateButton {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Audio Player Styles */
    #audioPlayer {
        display: none; /* Hide the default audio element */
    }

    /* Custom progress bar */
    .progress-bar {
        width: 80%;
        max-width: 600px;
        height: 10px;
        background-color: #333;
        border-radius: 5px;
        margin: 20px auto 0;
        overflow: hidden;
    }

    /* Progress fill */
    .progress {
        width: 0%;
        height: 100%;
        background-color: #b49f5e;
    }

</style>
</head>
<body>
    <!-- Background layers -->
    <div class="background">
        <div class="pattern"></div>

        <!-- Corner Patterns -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <!-- Radio Player Interface -->
    <div id="radio">
        <!-- Sleep Timer Button -->
        <button id="sleepTimerButton" aria-label="Sleep Timer">
            <img src="https://i.imgur.com/kiX7AoN.png" alt="Sleep Timer">
        </button>
        <div class="button-container">
            <!-- Play/Pause Button -->
            <button id="playPauseButton" class="control-button" aria-label="Play/Pause">
                <img src="https://i.imgur.com/rfSFOWK.png" alt="Play Button">
            </button>
            <!-- Shuffle Button -->
            <button id="shuffleButton" class="control-button" aria-label="Shuffle">
                <img src="https://i.imgur.com/4K1dnEH.png" alt="Shuffle Button">
            </button>
            <!-- Speed Control Button -->
            <button id="speedButton" class="control-button" aria-label="Speed Control">
                <img src="https://i.imgur.com/wDDwzEi.png" alt="Speed 1x">
            </button>
            <!-- Volume Control Button -->
            <button id="volumeButton" class="control-button" aria-label="Volume Control">
                <img src="https://i.imgur.com/YHeXLfV.png" alt="Volume 100%">
            </button>
        </div>
        <!-- Hidden audio player -->
        <audio id="audioPlayer"></audio>
        <!-- Custom progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        // [JavaScript code remains the same as before]
        // Please refer to the previous code for the JavaScript section.
    </script>
</body>
</html>
