<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Qur'an Sleep Radio</title>
<style>
    /* Reset default margins and paddings */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* Black background */
        overflow: hidden;
    }

    /* Background container */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #000000, #000000 50%, #b49f5e 100%);
    }

    /* Rotating geometric pattern with your provided image */
    .pattern {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: url('https://i.imgur.com/rxD6yFb.png');
        background-size: 100px 100px;
        opacity: 0.05;
        animation: rotate 60s linear infinite;
    }

    /* Rotation animation */
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Corner images */
    .corner {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        width: 20vw;
        height: 20vw;
        max-width: 250px;
        max-height: 250px;
        z-index: 2;
        filter: grayscale(1) brightness(0.2);
    }

    /* Specific positions */
    .top-left {
        top: 0;
        left: 0;
        background-image: url('https://i.imgur.com/8Fx9W9u.png');
    }

    .top-right {
        top: 0;
        right: 0;
        background-image: url('https://i.imgur.com/kBZivxG.png');
    }

    .bottom-left {
        bottom: 0;
        left: 0;
        background-image: url('https://i.imgur.com/V1z0fyO.png');
    }

    .bottom-right {
        bottom: 0;
        right: 0;
        background-image: url('https://i.imgur.com/YuU3nYm.png');
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .corner {
            width: 35vw;
            height: 35vw;
        }
    }

    /* Radio Player Interface */
    #radio {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 3;
    }

    /* Button Container */
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Button Styles */
    .control-button {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        margin: 10px;
        /* Animation */
        transition: transform 0.2s;
    }

    .control-button img {
        width: 100px;
        height: 100px;
    }

    .control-button:active {
        transform: scale(0.95);
    }

    /* Shuffle Button Animation */
    @keyframes rotateButton {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    /* Audio Player Styles */
    #audioPlayer {
        display: none; /* Hide the default audio element */
    }

    /* Custom progress bar */
    .progress-bar {
        width: 80%;
        max-width: 600px;
        height: 10px;
        background-color: #333;
        border-radius: 5px;
        margin: 20px auto 0;
        overflow: hidden;
    }

    /* Progress fill */
    .progress {
        width: 0%;
        height: 100%;
        background-color: #b49f5e;
    }

</style>
</head>
<body>
    <!-- Background layers -->
    <div class="background">
        <div class="pattern"></div>

        <!-- Corner Patterns -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <!-- Radio Player Interface -->
    <div id="radio">
        <div class="button-container">
            <!-- Play/Pause Button -->
            <button id="playPauseButton" class="control-button" aria-label="Play/Pause">
                <img src="https://i.imgur.com/rfSFOWK.png" alt="Play Button">
            </button>
            <!-- Shuffle Button -->
            <button id="shuffleButton" class="control-button" aria-label="Shuffle">
                <img src="https://i.imgur.com/4K1dnEH.png" alt="Shuffle Button">
            </button>
            <!-- Speed Control Button -->
            <button id="speedButton" class="control-button" aria-label="Speed Control">
                <img src="https://i.imgur.com/wDDwzEi.png" alt="Speed 1x">
            </button>
        </div>
        <!-- Hidden audio player -->
        <audio id="audioPlayer"></audio>
        <!-- Custom progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const shuffleButton = document.getElementById('shuffleButton');
        const speedButton = document.getElementById('speedButton');
        const progressBar = document.getElementById('progress');

        // Audio files 001 to 010
        const surahs = {
            'surah_001': ['assets/001.mp3'],
            'surah_002': ['assets/002.mp3'],
            'surah_003': ['assets/003.mp3'],
            'surah_004': ['assets/004.mp3'],
            'surah_005': ['assets/005.mp3'],
            'surah_006': ['assets/006.mp3'],
            'surah_007': ['assets/007.mp3'],
            'surah_008': ['assets/008.mp3'],
            'surah_009': ['assets/009.mp3'],
            'surah_010': ['assets/010.mp3']
        };

        let currentSurah = [];
        let currentPart = 0;
        let isPlaying = false;

        // Speed settings
        const speeds = [
            { rate: 1.0, img: 'https://i.imgur.com/wDDwzEi.png', alt: 'Speed 1x' },
            { rate: 1.25, img: 'https://i.imgur.com/56ibCLP.png', alt: 'Speed 1.25x' },
            { rate: 1.5, img: 'https://i.imgur.com/QrgfxD1.png', alt: 'Speed 1.5x' },
            { rate: 1.75, img: 'https://i.imgur.com/AJUMmXp.png', alt: 'Speed 1.75x' },
            { rate: 2.0, img: 'https://i.imgur.com/PzKnwfo.png', alt: 'Speed 2x' }
        ];
        let currentSpeedIndex = 0;

        // Function to start playing a surah from the beginning
        function playSurah(surah) {
            currentSurah = surahs[surah];
            currentPart = 0;
            playCurrentPart();
        }

        // Play the current part of the selected surah
        function playCurrentPart() {
            if (currentPart < currentSurah.length) {
                audioPlayer.src = currentSurah[currentPart];
                audioPlayer.playbackRate = speeds[currentSpeedIndex].rate;
                audioPlayer.play();
                isPlaying = true;
                updatePlayPauseIcon();
            }
        }

        // When one part ends, go to the next
        audioPlayer.addEventListener('ended', () => {
            currentPart++;
            if (currentPart < currentSurah.length) {
                playCurrentPart(); // Play the next part
            } else {
                isPlaying = false;
                updatePlayPauseIcon();
            }
        });

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', () => {
            if (!isPlaying) {
                if (!currentSurah.length) {
                    playSurah('surah_001'); // Default surah
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                    updatePlayPauseIcon();
                }
            } else {
                audioPlayer.pause();
                isPlaying = false;
                updatePlayPauseIcon();
            }
        });

        // Shuffle button functionality
        shuffleButton.addEventListener('click', () => {
            // Rotate the shuffle button
            shuffleButton.style.animation = 'rotateButton 0.5s';
            shuffleButton.addEventListener('animationend', () => {
                shuffleButton.style.animation = '';
            });

            const keys = Object.keys(surahs);
            const randomSurah = keys[Math.floor(Math.random() * keys.length)];
            playSurah(randomSurah); // Shuffle to a random surah
            isPlaying = true;
            updatePlayPauseIcon();
        });

        // Speed button functionality
        speedButton.addEventListener('click', () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            audioPlayer.playbackRate = speeds[currentSpeedIndex].rate;
            // Update the button image
            const speedIcon = speedButton.querySelector('img');
            speedIcon.src = speeds[currentSpeedIndex].img;
            speedIcon.alt = speeds[currentSpeedIndex].alt;
        });

        // Update play/pause icon
        function updatePlayPauseIcon() {
            const icon = playPauseButton.querySelector('img');
            if (isPlaying) {
                icon.src = 'https://i.imgur.com/iAyh3qN.png'; // Pause icon
                icon.alt = 'Pause Button';
            } else {
                icon.src = 'https://i.imgur.com/rfSFOWK.png'; // Play icon
                icon.alt = 'Play Button';
            }
        }

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = progressPercent + '%';
        });

        // When audio source changes, reset progress bar
        audioPlayer.addEventListener('loadedmetadata', () => {
            progressBar.style.width = '0%';
        });
    </script>
</body>
</html>
