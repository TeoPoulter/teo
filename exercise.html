<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            background-color: #0d47a1; /* Dark blue background as specified */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%231db954" fill-opacity="0.3"%3E%3Ccircle cx="10" cy="10" r="2"%3E%3Canimate attributeName="cy" values="10;90;10" dur="4s" repeatCount="indefinite"/%3E%3Canimate attributeName="cx" values="10;90;10" dur="4s" repeatCount="indefinite"/%3E%3C/circle%3E%3Ccircle cx="90" cy="90" r="2"%3E%3Canimate attributeName="cy" values="90;10;90" dur="4s" repeatCount="indefinite"/%3Canimate attributeName="cx" values="90;10;90" dur="4s" repeatCount="indefinite"/%3E%3C/circle%3E%3C/g%3E%3C/svg%3E') repeat;
            z-index: -1;
            opacity: 0.5;
            animation: moveParticles 10s linear infinite;
        }
        @keyframes moveParticles {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }
        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, rgba(29, 185, 84, 0.4), transparent);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .alarm-button {
            background: url('https://i.imgur.com/jHuHFr2.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .alarm-button:active {
            transform: scale(0.95);
        }
        .alarm-button:hover {
            outline: none; /* Remove outline on hover */
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
            font-size: 1.2em;
        }
        input {
            flex: 2;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid white;
            font-size: 1em;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: white;
            opacity: 0.5;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        .lifetime-presses {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 12px;
            background-color: #222;
            border-radius: 8px;
            font-size: 1em;
        }
.notification {
    position: absolute;
    top: 25px;
    right: 25px;
    padding: 12px;
    background-color: #333;
    color: green;
    font-size: 5em;
    text-align: center;
    border-radius: 8px;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}
#completedNotification {
    top: 170px; /* Adjusted to be below the first notification */
}

        .estimated-time {
            font-size: 1.2em;
            color: yellow;
            margin-top: 10px;
        }
        .countdown-timer {
            font-size: 1.5em;
            margin-top: 20px;
            color: cyan;
        }
        .pause-button {
            padding: 10px 20px;
            background-color: #880000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .pause-button:hover {
            background-color: #CC0000;
        }
        .time-button {
            position: absolute;
            top: 85px;
            left: 15px;
            padding: 12px;
            background-color: #222;
            border-radius: 8px;
            font-size: 2em;
            cursor: pointer;
        }
        .full-screen-notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .notification-content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            color: green;
            transform: scale(2.5); /* Enlarge the content */
        }
        .time-taken {
            font-size: 1.5em;
            color: yellow;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="time-button">Start Time: <span id="startTime"></span></div>
    <div class="time-button" style="top: 160px;">End Time: <span id="endTime"></span></div>
    <div class="notification" id="notification"></div>
<div class="notification" id="completedNotification"></div>
    <div class="lifetime-presses">Lifetime Reps: <span id="pressesCount">0</span></div>
    <div class="container">
        <h1>Workout Timer</h1>
        <div class="button-container">
            <button class="alarm-button" onclick="playSound()" onmouseover="hoverEffect()"></button>
        </div>
        <div class="input-container">
            <label for="times">Reps:</label>
            <input type="number" id="times" min="1" value="1" oninput="saveSettings()">
        </div>
        <div class="input-container">
            <label for="minutes">Rest Time:</label>
            <input type="number" id="minutes" min="0" value="0" placeholder="Minutes" oninput="saveSettings()">
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Seconds" oninput="saveSettings()">
        </div>
        <div class="controls">
            <button onclick="togglePause()" id="pauseButton" class="pause-button">Pause</button>
            <button onclick="startAlarm()">Start</button>
        </div>
        <div class="estimated-time" id="estimatedTime"></div>
        <div class="countdown-timer" id="countdownTimer"></div>
        <div class="full-screen-notification" id="fullScreenNotification" style="display: none;">
            <div class="notification-content" id="fullScreenContent"></div>
        </div>
    </div>

<script>
    let countdownInterval;
    let remainingTime = 0;
    let isPaused = false;
    let nextDingTime = 0;
    let startTime = 0;
    let totalTime = 0; // Total workout time in milliseconds
    let restInterval = 0; // Rest interval time in milliseconds

    document.addEventListener('DOMContentLoaded', (event) => {
        try {
            const pressesCountElement = document.getElementById('pressesCount');
            const pressesCount = parseInt(localStorage.getItem('pressesCount')) || 0;
            pressesCountElement.textContent = pressesCount;

            // Restore settings from localStorage
            const times = localStorage.getItem('times');
            const minutes = localStorage.getItem('minutes');
            const seconds = localStorage.getItem('seconds');

            if (times) document.getElementById('times').value = times;
            if (minutes) document.getElementById('minutes').value = minutes;
            if (seconds) document.getElementById('seconds').value = seconds;

            updateEstimatedTime(times, minutes, seconds); // Initial estimated time update
        } catch (error) {
            console.error('Error on DOMContentLoaded: ', error);
        }
    });

    function playSound() {
        const audio = document.getElementById('alarmSound');
        audio.play();
        incrementPressesCount();
    }

    function incrementPressesCount() {
        const pressesCountElement = document.getElementById('pressesCount');
        let pressesCount = parseInt(pressesCountElement.textContent);
        pressesCount++;
        pressesCountElement.textContent = pressesCount;
        localStorage.setItem('pressesCount', pressesCount);
    }

    function saveSettings() {
        const times = document.getElementById('times').value;
        const minutes = document.getElementById('minutes').value;
        const seconds = document.getElementById('seconds').value;

        localStorage.setItem('times', times);
        localStorage.setItem('minutes', minutes);
        localStorage.setItem('seconds', seconds);

        updateEstimatedTime(times, minutes, seconds);
    }

    function showNotification(message, completed) {
        const notificationElement = document.getElementById('notification');
        notificationElement.textContent = message;

        const completedNotificationElement = document.getElementById('completedNotification');
        completedNotificationElement.textContent = completed;
    }

    function updateEstimatedTime(times, minutes, seconds) {
        try {
            if (isNaN(times) || isNaN(minutes) || isNaN(seconds) || times <= 0 || (minutes <= 0 && seconds <= 0)) {
                alert('Please enter valid values for reps and rest time.');
                return;
            }

            const interval = (minutes * 60000) + (seconds * 1000); // Convert to milliseconds
            totalTime = interval * times; // Total time in milliseconds
            restInterval = interval; // Store rest interval for resetting next ding timer

            const totalMinutes = Math.floor(totalTime / 60000);
            const totalSeconds = Math.floor((totalTime % 60000) / 1000);

            const estimatedTimeElement = document.getElementById('estimatedTime');
            estimatedTimeElement.textContent = `Estimated Time: ${totalMinutes} minutes ${totalSeconds} seconds`;
        } catch (error) {
            console.error('Error updating estimated time: ', error);
        }
    }

    function updateEstimatedTimeRemaining() {
        if (startTime === 0 || isPaused) return;

        const currentTime = Date.now();
        const elapsedTime = currentTime - startTime;
        const remainingMilliseconds = remainingTime - elapsedTime;

        if (remainingMilliseconds <= 0) {
            clearInterval(countdownInterval);
            return;
        }

        const remainingSeconds = Math.ceil(remainingMilliseconds / 1000);
        const remainingMinutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;

        const countdownTimer = document.getElementById('countdownTimer');
        countdownTimer.textContent = `Next ding in: ${remainingMinutes} minutes ${seconds} seconds`;

        setTimeout(updateEstimatedTimeRemaining, 1000);
    }

    function startAlarm() {
        try {
            const times = parseInt(document.getElementById('times').value);
            const minutes = parseInt(document.getElementById('minutes').value);
            const seconds = parseInt(document.getElementById('seconds').value);
            const interval = (minutes * 60000) + (seconds * 1000); // Convert minutes and seconds to milliseconds

            if (isNaN(times) || isNaN(minutes) || isNaN(seconds) || times <= 0 || interval <= 0) {
                alert('Please enter valid values for reps and rest time.');
                return;
            }

            let remainingDings = times;
            let completedDings = 0;
            let delay = 0;

            startTime = Date.now();
            updateEstimatedTimeRemaining(); // Start updating estimated time countdown

            // Update start time button
            const startTimeElement = document.getElementById('startTime');
            startTimeElement.textContent = new Date(startTime).toLocaleTimeString();

            for (let i = 0; i < times; i++) {
                setTimeout(() => {
                    playSound();
                    completedDings++;
                    remainingDings--;
                    nextDingTime = Date.now() + interval;

                    // Show updated notifications
                    showNotification(`${remainingDings} left`, `${completedDings} done`);

                    // Update next ding timer with rest interval time
                    startNextDingTimer(restInterval);

                    if (remainingDings === 0) {
                        // Show full screen notification on last rep
                        showFullScreenNotification(times, minutes, seconds);
                    }
                }, delay);

                delay += interval; // Increment delay for the next sound
            }

            updateEstimatedTime(times, minutes, seconds); // Update estimated time when starting alarm
            document.getElementById('estimatedTime').style.display = 'block'; // Show the estimated time
            remainingTime = times * interval;
            startCountdown(interval); // Start countdown timer

            // Calculate and update end time button
            const endTime = startTime + totalTime;
            const endTimeElement = document.getElementById('endTime');
            endTimeElement.textContent = new Date(endTime).toLocaleTimeString();
        } catch (error) {
            console.error('Error starting alarm: ', error);
        }
    }

    function startNextDingTimer(interval) {
        clearInterval(countdownInterval);

        let remainingInterval = interval;

        countdownInterval = setInterval(() => {
            if (!isPaused) {
                remainingInterval -= 1000; // Countdown each second
                const remainingMinutes = Math.floor(remainingInterval / 60000);
                const remainingSeconds = Math.floor((remainingInterval % 60000) / 1000);

                const countdownTimer = document.getElementById('countdownTimer');
                countdownTimer.textContent = `Next ding in: ${remainingMinutes} minutes ${remainingSeconds} seconds`;

                if (remainingInterval <= 0) {
                    clearInterval(countdownInterval); // Clear interval when countdown is finished
                    countdownTimer.textContent = `Next ding in: ${Math.floor(interval / 60000)} minutes 0 seconds`; // Reset display to original rest interval
                }
            }
        }, 1000);
    }

    function startCountdown(interval) {
        clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
            if (!isPaused) {
                remainingTime -= 1000;
                updateCountdownTimer();
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                }
            }
        }, 1000);
    }

    function updateCountdownTimer() {
        const countdownTimer = document.getElementById('countdownTimer');
        const seconds = Math.ceil(remainingTime / 1000); // Convert remaining time to seconds
        countdownTimer.textContent = `Next ding in: ${seconds} seconds`;
    }

    function togglePause() {
        isPaused = !isPaused;
        const pauseButton = document.getElementById('pauseButton');
        pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
    }

    function hoverEffect() {
        const soundButton = document.querySelector('.alarm-button');
        soundButton.style.backgroundImage = "url('https://i.ibb.co/RypMVDD/image-removebg-preview-4.png')";
    }

    function showFullScreenNotification(times, minutes, seconds) {
        const fullScreenNotification = document.getElementById('fullScreenNotification');
        const fullScreenContent = document.getElementById('fullScreenContent');

        const endTime = startTime + totalTime;
        const timeTaken = calculateTimeDifference(start, end);

        fullScreenContent.innerHTML = `
            <h1>Workout Complete</h1>
            <p>Start Time: ${new Date(startTime).toLocaleTimeString()}</p>
            <p>End Time: ${new Date(endTime).toLocaleTimeString()}</p>
            <p>Reps: ${times}</p>
            <p>Rest Time: ${minutes} minutes ${seconds} seconds</p>
            <p class="time-taken">Time Taken: ${timeTaken}</p>
        `;

        fullScreenNotification.style.display = 'flex';

        fullScreenNotification.addEventListener('click', () => {
            fullScreenNotification.style.display = 'none';
        });
    }

    function calculateTimeDifference(start, end) {
        const difference = end - start;
        const minutes = Math.floor(difference / 60000);
        const seconds = Math.floor((difference % 60000) / 1000);
        return `${minutes} minutes ${seconds} seconds`;
    }
</script>
