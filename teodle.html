    <!--
        Teodle - A Wordle Clone with Levels
        Description: A complete standalone HTML file that replicates Wordle exactly, named "Teodle", with levels.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teodle</title>
    <!-- Favicon Support -->
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <!-- Font Support -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Embedded CSS */

        /* Reset Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Header Styles */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 500px;
            margin: 20px 0;
        }

        #menu-button, #stats-button {
            padding: 10px 20px;
            background-color: #6AAA64;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 10px;
        }

        /* Grid Styles */
        #game {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            border: 2px solid #3a3a3c;
            width: 60px;
            height: 60px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            user-select: none;
            background-color: #121213;
            transition: background-color 0.3s, border 0.3s;
            font-family: 'Arial', sans-serif;
        }

        /* Keyboard Styles */
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .keyboard-row {
            display: flex;
            margin-bottom: 5px;
        }

        .key {
            border: none;
            margin: 2px;
            padding: 15px;
            border-radius: 5px;
            background-color: #818384;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
            font-family: 'Arial', sans-serif;
        }

        .key.enter, .key.delete {
            flex: 1.5;
            font-size: 14px;
        }

        /* Color Feedback Styles */
        .correct {
            background-color: #6AAA64 !important;
            border-color: #6AAA64 !important;
            color: #ffffff !important;
        }

        .present {
            background-color: #C9B458 !important;
            border-color: #C9B458 !important;
            color: #ffffff !important;
        }

        .absent {
            background-color: #3a3a3c !important;
            border-color: #3a3a3c !important;
            color: #ffffff !important;
        }

        /* Animations */
        .flip {
            animation: flip 0.6s forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
                background-color: #121213;
                color: transparent;
            }
            100% {
                transform: rotateX(0deg);
                background-color: inherit;
                color: inherit;
            }
        }

        .pop {
            animation: pop 0.1s forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Modal Styles */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 19, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        #modal-content {
            background-color: #6AAA64;
            color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        #modal-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #modal-content h3 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        #modal-content p {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #modal-content button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #6AAA64;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Menu Styles */
        #level-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        #level-menu h2 {
            margin-bottom: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
        }

        .level-button {
            padding: 20px;
            background-color: #3a3a3c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .level-button.completed {
            background-color: #6AAA64;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .level-grid::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .level-grid {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .tile {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .key {
                padding: 10px;
                font-size: 12px;
            }

            #modal-content {
                padding: 30px;
            }

            #modal-content h2 {
                font-size: 28px;
            }

            #modal-content h3 {
                font-size: 22px;
            }

            #modal-content p {
                font-size: 18px;
            }

            #modal-content button {
                font-size: 16px;
            }

            .level-button {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Notification Styles */
        #notification {
            position: fixed;
            top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

    </style>
</head>

        let stats = JSON.parse(localStorage.getItem('teodleStats')) || {
            played: 0,
            wins: 0,

        };

        }

        /* ================== Level Completion Data ================== */
        let completedLevels = JSON.parse(localStorage.getItem('teodleCompletedLevels')) || [];

        function updateCompletedLevels() {
            localStorage.setItem('teodleCompletedLevels', JSON.stringify(completedLevels));
        }

        /* ================== Initialize Game ================== */
        document.addEventListener("DOMContentLoaded", () => {
            initGame();
        });

        function initGame() {
            // Hide game elements initially
            document.getElementById('game').style.display = 'none';
            document.getElementById('keyboard').style.display = 'none';

            // Show the level menu
            showLevelMenu();

            // Show instructions on first load
            if (!localStorage.getItem('teodlePlayed')) {
                showModal("Welcome to Teodle! Select a level to start playing.");
                localStorage.setItem('teodlePlayed', 'true');
            }

            // Add event listener for statistics button
            const statsButton = document.getElementById('stats-button');
            statsButton.addEventListener('click', showStatistics);

            // Add event listener for menu button
            const menuButton = document.getElementById('menu-button');
            menuButton.addEventListener('click', showLevelMenu);

            // Hide modal on click outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        /* ================== Level Menu ================== */
        function showLevelMenu() {
            gameActive = false;
            document.getElementById('game').style.display = 'none';
            document.getElementById('keyboard').style.display = 'none';
            document.getElementById('level-menu').style.display = 'flex';
            generateLevelButtons();
        }

        function generateLevelButtons() {
            const levelsContainer = document.getElementById('levels');
            levelsContainer.innerHTML = '';
            const totalLevels = wordList.length;
            for (let i = 1; i <= totalLevels; i++) {
                const levelButton = document.createElement('button');
                levelButton.textContent = `Level ${i}`;
                levelButton.classList.add('level-button');
                if (completedLevels.includes(i)) {
                    levelButton.classList.add('completed');
                }
                levelButton.addEventListener('click', () => startLevel(i));
                levelsContainer.appendChild(levelButton);
            }
        }

        /* ================== Start Level ================== */
        function startLevel(levelNumber) {
            currentLevel = levelNumber;
            gameActive = true;
            guessesRemaining = NUMBER_OF_GUESSES;
            currentGuess = '';
            nextTile = 0;
            guessedWords = [[]];

            // Generate a word for this level based on the level number
            rightGuessString = generateWordForLevel(levelNumber);

            // Create the game grid
            createGrid();

            // Show game elements
            document.getElementById('game').style.display = 'grid';
            document.getElementById('keyboard').style.display = 'flex';
            document.getElementById('level-menu').style.display = 'none';

            // Add event listeners for keyboard input
            document.addEventListener("keydown", handleKeyDown);
        }

        /* ================== Generate Word for Level ================== */
        function generateWordForLevel(levelNumber) {
            // Use a Linear Congruential Generator for consistent pseudo-randomness
            const a = 1664525;
            const c = 1013904223;
            const m = wordList.length;

            let seed = levelNumber;
            let randomIndex = (a * seed + c) % m;

            return wordList[randomIndex];
        }

        /* ================== Create Game Grid ================== */
        function createGrid() {
            const gameBoard = document.getElementById('game');
            gameBoard.innerHTML = '';
            for (let i = 0; i < NUMBER_OF_GUESSES; i++) {
                const row = document.createElement('div');
                row.classList.add('row');
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.setAttribute('aria-label', 'Empty tile');
                    tile.textContent = ''; // Ensure the tile is empty
                    row.appendChild(tile);
                }
                gameBoard.appendChild(row);
            }

            // Reset the keyboard colors
            resetKeyboard();
        }

        /* ================== Reset Keyboard Colors ================== */
        function resetKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
                key.removeAttribute('data-color');
            });
        }

        /* ================== Handle Keyboard Input ================== */
        function handleKeyDown(e) {
            if (!gameActive) return;
            const pressedKey = String(e.key).toUpperCase();
            if (pressedKey === 'BACKSPACE' || pressedKey === 'DELETE') {
                e.preventDefault(); // Prevent default backspace behavior
                deleteLetter();
                return;
            }
            if (pressedKey === 'ENTER') {
                checkGuess();
                return;
            }
            if (/^[A-Z]$/.test(pressedKey) && !e.ctrlKey && !e.metaKey && !e.altKey) {
                insertLetter(pressedKey);
            }
        }

        function handleClick(e) {
            if (!gameActive) return;
            const key = e.target.getAttribute('data-key');
            if (key === 'ENTER') {
                checkGuess();
                return;
            }
            if (key === 'DELETE') {
                deleteLetter();
                return;
            }
            insertLetter(key);
        }

        /* ================== Insert and Delete Letters ================== */
        function insertLetter(letter) {
            if (nextTile === WORD_LENGTH) return;
            const row = document.querySelectorAll('.row')[NUMBER_OF_GUESSES - guessesRemaining];
            const tile = row.children[nextTile];
            tile.textContent = letter;
            tile.classList.add('pop');
            currentGuess += letter;
            guessedWords[guessedWords.length - 1].push(letter);
            nextTile++;
        }

        function deleteLetter() {
            if (nextTile === 0) return;
            nextTile--;
            const row = document.querySelectorAll('.row')[NUMBER_OF_GUESSES - guessesRemaining];
            const tile = row.children[nextTile];
            tile.textContent = '';
            tile.classList.remove('pop');
            currentGuess = currentGuess.slice(0, -1);
            guessedWords[guessedWords.length - 1].pop();
        }

        /* ================== Check the Guess ================== */
        function checkGuess() {
            const row = document.querySelectorAll('.row')[NUMBER_OF_GUESSES - guessesRemaining];
            const guess = currentGuess.toLowerCase();

            if (guess.length !== WORD_LENGTH) {
                showNotification('Not enough letters!');
                return;
            }

            if (!wordList.includes(guess)) {
                showNotification('Word not in list!');
                return;
            }

            // Game Logic
            const rightGuess = Array.from(rightGuessString);
            const guessLetters = Array.from(guess);
            const tileColors = [];

            // First pass for correct letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (rightGuess[i] === guessLetters[i]) {
                    tileColors[i] = 'correct';
                    rightGuess[i] = null;
                } else {
                    tileColors[i] = null;
                }
            }

            // Second pass for present letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (tileColors[i]) continue;
                if (rightGuess.includes(guessLetters[i])) {
                    tileColors[i] = 'present';
                    rightGuess[rightGuess.indexOf(guessLetters[i])] = null;
                } else {
                    tileColors[i] = 'absent';
                }
            }

            // Apply Colors and Animations
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = row.children[i];
                const delay = i * 500; // Adjust timing here (500ms between flips)
                setTimeout(() => {
                    tile.classList.add('flip');
                    tile.classList.add(tileColors[i]);
                    updateKeyboardColor(guessLetters[i].toUpperCase(), tileColors[i]);
                }, delay);
            }

            setTimeout(() => {
                if (guess === rightGuessString) {
                    gameActive = false;
                    stats.played++;
                    stats.wins++;
                    stats.currentStreak++;
                    stats.maxStreak = Math.max(stats.currentStreak, stats.maxStreak);
                    stats.guesses.push(NUMBER_OF_GUESSES - guessesRemaining);
                    updateLocalStorage();

                    // Mark level as completed
                    if (!completedLevels.includes(currentLevel)) {
                        completedLevels.push(currentLevel);
                        updateCompletedLevels();
                    }

                    showEndGameModal(true);
                } else {
                    guessesRemaining--;
                    currentGuess = '';
                    guessedWords.push([]);
                    nextTile = 0;
                    if (guessesRemaining === 0) {
                        gameActive = false;
                        stats.played++;
                        stats.currentStreak = 0;
                        stats.guesses.push(NUMBER_OF_GUESSES);
                        updateLocalStorage();
                        showEndGameModal(false);
                    }
                }
            }, WORD_LENGTH * 500);
        }

        /* ================== Update Keyboard Colors ================== */
        function updateKeyboardColor(letter, color) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    const oldColor = key.getAttribute('data-color');
                    if (oldColor === 'correct') {
                        return;
                    }
                    if (oldColor === 'present' && color === 'absent') {
                        return;
                    }
                    key.setAttribute('data-color', color);
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(color);
                }
            });
        }

        /* ================== Notification Function ================== */
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

            modalContent.style.backgroundColor = '#6AAA64'; // Ensure the modal background is green
            modalContent.style.color = '#ffffff'; // Ensure text is white

            modal.style.display = 'flex';

            const closeModal = document.getElementById('close-modal');
            closeModal.onclick = () => {
                modal.style.display = 'none';
            };

            modalContent.innerHTML = `

                <h3>Statistics</h3>
                <p>Games Played: ${stats.played}</p>
                <p>Wins: ${stats.wins}</p>
                <p>Win Percentage: ${((stats.wins / stats.played) * 100 || 0).toFixed(0)}%</p>
                <p>Current Streak: ${stats.currentStreak}</p>
                <p>Max Streak: ${stats.maxStreak}</p>
                <button id="share">Share</button>
                <button id="close-modal">Close</button>
                <button id="back-to-menu">Back to Menu</button>
            `;
            modal.style.display = 'flex';

            const closeModal = document.getElementById('close-modal');
            closeModal.onclick = () => {
                modal.style.display = 'none';
            };

            const backToMenu = document.getElementById('back-to-menu');
            backToMenu.onclick = () => {
                modal.style.display = 'none';
                showLevelMenu();
            };

            const shareButton = document.getElementById('share');
            shareButton.onclick = shareResults;
        }

        /* ================== Share Results ================== */
        function shareResults() {
            let result = `Teodle Level ${currentLevel} ${stats.guesses[stats.guesses.length - 1] <= NUMBER_OF_GUESSES ? stats.guesses[stats.guesses.length - 1] : 'X'}/${NUMBER_OF_GUESSES}\n`;
            guessedWords.forEach((guess, guessIndex) => {
                guess.forEach((letter, index) => {
                    const tileColor = document.querySelectorAll('.row')[guessIndex].children[index].classList;
                    if (tileColor.contains('correct')) {
                        result += '';
                    } else if (tileColor.contains('present')) {
                        result += '';
                    } else {
                        result += '';
                    }
                });
                result += '\n';
            });
            navigator.clipboard.writeText(result).then(() => {
                alert('Results copied to clipboard!');
            }, () => {
                alert('Failed to copy results.');
            });
        }

        /* ================== Display Statistics ================== */
        function showStatistics() {
            const modalContent = document.getElementById('modal-content');
            modalContent.style.backgroundColor = '#6AAA64'; // Ensure the modal background is green
            modalContent.style.color = '#ffffff'; // Ensure text is white
            modalContent.innerHTML = `
                <h2>Statistics</h2>
                <p>Games Played: ${stats.played}</p>
                <p>Wins: ${stats.wins}</p>
                <p>Win Percentage: ${((stats.wins / stats.played) * 100 || 0).toFixed(0)}%</p>
                <p>Current Streak: ${stats.currentStreak}</p>
                <p>Max Streak: ${stats.maxStreak}</p>
                <button id="close-modal">Close</button>
            `;
            

            const closeModal = document.getElementById('close-modal');
            closeModal.onclick = () => {
                modal.style.display = 'none';
            };
        }

        /* ================== Create Virtual Keyboard ================== */
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            const keys = [
                ['Q','W','E','R','T','Y','U','I','O','P'],
                ['A','S','D','F','G','H','J','K','L'],
                ['ENTER','Z','X','C','V','B','N','M','DELETE']
            ];

            keys.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.classList.add('keyboard-row');
                row.forEach(key => {
                    const keyElement = document.createElement('button');
                    keyElement.textContent = key;
                    keyElement.classList.add('key');
                    if (key === 'ENTER') keyElement.classList.add('enter');
                    if (key === 'DELETE') keyElement.classList.add('delete');
                    keyElement.setAttribute('data-key', key);
                    keyElement.setAttribute('aria-label', `Key ${key}`);
                    keyElement.addEventListener('click', handleClick);
                    keyboardRow.appendChild(keyElement);
                });
                keyboard.appendChild(keyboardRow);
            });
        }

        // Create keyboard on page load
        createKeyboard();

    </script>
