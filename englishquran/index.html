  <style>
    :root {
      --color-bg-light: #ffffff;
      --color-text-light: #111111;
      --color-bg-dark: #121212;
      --color-text-dark: #e0e0e0;
      --color-accent: #4ade80;
      --color-accent-dark: #22c55e;
      --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-speed: 0.3s ease;
      --max-width: 800px;
    }

    /* Theme */
    [data-theme='light'] {
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
    }
    [data-theme='dark'] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: inherit;
      color: inherit;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh;
    }

    a {
      color: var(--color-accent);
      text-decoration: none;
      transition: color var(--transition-speed);
    }
    [data-theme='dark'] a {
      color: var(--color-accent-dark);
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: inherit;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 1000;
    }
    [data-theme='dark'] header {
      border-color: rgba(255,255,255,0.1);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.3rem;
    }
    #darkModeToggle {
      background-color: var(--color-accent);
      border: none;
      color: #000;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }
    #darkModeToggle:hover {
      background-color: var(--color-accent-dark);
      color: #fff;
    }

    .container {
      max-width: var(--max-width);
      margin: 5rem auto 3rem;
      padding: 0 1rem;
    }

    /* Surah List */
    #surahList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .surah-link {
      display: block;
      padding: 1rem 1.2rem;
      background-color: #1e2f1e;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      border: 1px solid transparent;
    }
    .surah-link:hover, .surah-link:focus {
      background-color: var(--color-accent-dark);
      color: #000;
      border-color: var(--color-accent);
      outline: none;
    }
    [data-theme='light'] .surah-link {
      background-color: #f0fdf4;
      color: #000;
    }
    [data-theme='light'] .surah-link:hover {
      background-color: var(--color-accent);
      color: #000;
      border-color: var(--color-accent-dark);
    }

    /* Surah Page */
    #surahPage {
      display: none;
      margin-top: 1rem;
    }
    #backToList {
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--color-accent);
      cursor: pointer;
    }
    #backToList:hover, #backToList:focus {
      text-decoration: underline;
      outline: none;
    }
    [data-theme='dark'] #backToList {
      color: var(--color-accent-dark);
    }

    #surahTitle {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    #surahTranslationName {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      opacity: 0.8;
    }
    #surahSummary {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 2rem;
      line-height: 1.5;
      max-width: 95%;
      color: #bbb;
    }
    [data-theme='light'] #surahSummary {
      color: #555;
    }

    .ayah {
      margin-bottom: 1.4rem;
      padding-left: 1.2rem;
      border-left: 4px solid var(--color-accent);
      font-size: 1.15rem;
      line-height: 1.6;
      transition: border-color var(--transition-speed);
    }
    [data-theme='dark'] .ayah {
      border-left-color: var(--color-accent-dark);
    }
    .ayah-number {
      font-weight: 700;
      color: var(--color-accent);
      margin-right: 0.5rem;
      user-select: none;
    }
    [data-theme='dark'] .ayah-number {
      color: var(--color-accent-dark);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.1rem; }
      #darkModeToggle { font-size: 0.85rem; padding: 0.4rem 0.8rem; }
      #surahTitle { font-size: 1.5rem; }
      #surahTranslationName { font-size: 1.1rem; }
      .ayah { font-size: 1rem; }
    }
  </style>

      const surahListEl = document.getElementById('surahList');
      const surahPageEl = document.getElementById('surahPage');
      const backToList = document.getElementById('backToList');
      const surahTitleEl = document.getElementById('surahTitle');
      const surahTranslationNameEl = document.getElementById('surahTranslationName');
      const surahSummaryEl = document.getElementById('surahSummary');
      const ayahContainer = document.getElementById('ayahContainer');

      function populateSurahList() {
        surahListEl.innerHTML = '';
        Object.values(surahs).sort((a,b)=>a.number-b.number).forEach(surah => {
          const a = document.createElement('a');
          a.href = '#';
          a.className = 'surah-link';
          a.textContent = `${surah.number}. ${surah.translationName}`;
          a.dataset.num = surah.number;
          a.addEventListener('click', e => {
            e.preventDefault();
            openSurah(surah.number);
          });
          surahListEl.appendChild(a);
        });
      }

      function openSurah(num) {
        const surah = surahs[num];
        if (!surah) return;
        surahListEl.style.display = 'none';
        surahPageEl.style.display = 'block';
        surahTitleEl.textContent = `${surah.number}. ${surah.name}`;
        surahTranslationNameEl.textContent = surah.translationName;
        surahSummaryEl.textContent = surah.summary;
        ayahContainer.innerHTML = '';
        surah.ayahs.forEach((text, idx) => {
          const d = document.createElement('div');
          d.className = 'ayah';
          const spanNum = document.createElement('span');
          spanNum.className = 'ayah-number';
          spanNum.textContent = `${idx+1}.`;
          d.appendChild(spanNum);
          d.appendChild(document.createTextNode(text));
          ayahContainer.appendChild(d);
        });
        window.scrollTo(0,0);
      }

      backToList.addEventListener('click', e => {
        e.preventDefault();
        surahPageEl.style.display = 'none';
        surahListEl.style.display = 'flex';
        window.scrollTo(0,0);
      });

      populateSurahList();
    })();
