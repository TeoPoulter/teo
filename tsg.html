    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .schedule-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            width: 600px;
            transition: transform 0.5s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00bcd4;
            letter-spacing: 2px;
            animation: slideIn 1.5s ease-out forwards;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ff9800;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .schedule-item {
            margin: 1.5rem 0;
            font-size: 1.5rem;
            position: relative;
            animation: fadeUp 2s ease-out forwards;
        }

        .time {
            color: #ff9800;
            font-weight: bold;
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .content {
            color: #ffffff;
            font-size: 1.5rem;
            letter-spacing: 1.2px;
        }

        .info-button {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #00bcd4;
            border-radius: 50%;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1rem;
            position: absolute;
            right: 0;
            top: 0;
            transform: translateY(-50%);
            transition: background-color 0.3s, transform 0.3s;
        }

        .info-button:hover {
            background-color: #0097a7;
            transform: scale(1.1);
        }

        .info-text {
            display: none;
            margin-top: 10px;
            font-size: 1rem;
            color: #ff9800;
        }

        .info-text.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

    .nav-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 560px;
        padding: 0 20px;
    }

    .nav-button {
        background-color: #00bcd4;
        color: #121212;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
        flex: 1;
        margin: 0 10px;
        text-align: center;
    }

    .nav-button:first-child {
        margin-left: 0;
    }

    .nav-button:last-child {
        margin-right: 0;
    }

    .nav-button:hover {
        background-color: #0097a7;
        transform: scale(1.1);
    }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Adding some responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .schedule-item {
                font-size: 1.2rem;
            }

            .info-button {
                font-size: 0.8rem;
                padding: 3px 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .schedule-item {
                font-size: 1rem;
            }

            .info-button {
                font-size: 0.7rem;
                padding: 3px 7px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>

    // Set currentDate to today's date in YYYY-MM-DD format based on local time
    let currentDate = new Date().toLocaleDateString('en-CA');  // en-CA gives YYYY-MM-DD format

    function formatDate(dateString) {
        const date = new Date(dateString);
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options).replace(',', '');
    }

    function renderSchedule(date) {
        const scheduleContainer = document.getElementById('schedule');
        const dateElement = document.getElementById('date');
        scheduleContainer.innerHTML = '';

        dateElement.textContent = formatDate(date);

        if (scheduleData[date]) {
            scheduleData[date].forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'schedule-item';

                const timeElement = document.createElement('span');
                timeElement.className = 'time';
                timeElement.textContent = item.time;

                const contentElement = document.createElement('span');
                contentElement.className = 'content';
                contentElement.textContent = item.content;

                const infoButton = document.createElement('span');
                infoButton.className = 'info-button';
                infoButton.textContent = 'i';
                infoButton.onclick = () => {
                    infoText.classList.toggle('active');
                };

                const infoText = document.createElement('div');
                infoText.className = 'info-text';
                infoText.textContent = item.full;

                scheduleItem.appendChild(timeElement);
                scheduleItem.appendChild(contentElement);
                scheduleItem.appendChild(infoButton);
                scheduleItem.appendChild(infoText);

                scheduleContainer.appendChild(scheduleItem);
            });
        } else {
            scheduleContainer.innerHTML = '<div class="schedule-item">No schedule available for this date.</div>';
        }
    }

    function navigateSchedule(offset) {
        const current = new Date(currentDate);
        current.setDate(current.getDate() + offset);
        currentDate = current.toISOString().split('T')[0];
        renderSchedule(currentDate);
    }

    // Initial load: Render the schedule for today's date
    renderSchedule(currentDate);
</script>
