        // Function to Render Perfections
        function renderPerfections() {
            const perfectionsContainer = document.querySelector('.perfections');

            perfections.forEach((perfection, index) => {
                const perfectionItem = document.createElement('div');
                perfectionItem.classList.add('perfection-item');
                perfectionItem.style.animationDelay = `${index * 0.05}s`;

                perfectionItem.innerHTML = `
                    <h2>${perfection.number}. ${perfection.title}</h2>
                    <p class="quote">${perfection.quote}</p>
                    <p class="source"><a href="${perfection.link}" target="_blank">${perfection.source}</a></p>
                `;

                // Add click event to toggle individual perfection
                perfectionItem.addEventListener('click', () => {
                    perfectionItem.classList.toggle('collapsed');
                });

                perfectionsContainer.appendChild(perfectionItem);
            });
        }

        // Collapse/Expand Functionality
        const toggleCollapseBtn = document.getElementById('toggle-collapse');
        let isCollapsed = false;

        toggleCollapseBtn.addEventListener('click', () => {
            const perfectionItems = document.querySelectorAll('.perfection-item');
            isCollapsed = !isCollapsed;
            toggleCollapseBtn.textContent = isCollapsed ? 'Expand' : 'Collapse';

            perfectionItems.forEach(item => {
                if (isCollapsed) {
                    item.classList.add('collapsed');
                } else {
                    item.classList.remove('collapsed');
                }
            });
        });

        // Initialize
        renderPerfections();
    </script>
