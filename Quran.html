<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Memorisation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/peUGC7J.jpeg">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        h1 {
            color: #4caf50;
            margin-top: 40px;
            font-size: 3em;
            letter-spacing: 2px;
            transition: color 0.4s ease;
        }

        h1:hover {
            color: #81c784;
        }

        .filter-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-buttons button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-buttons button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
        }

        .filter-buttons button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
            transition: transform 0.6s ease;
        }

        li {
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .surah-name {
            flex-grow: 1;
            text-align: left;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1em;
        }

        .three-dots {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 10px;
            color: #bbb;
            transition: color 0.3s ease;
        }

        .three-dots:hover {
            color: #fff;
        }

        .menu {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            z-index: 200;
        }

        .menu-slider {
            width: 150px;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
            transform: scale(1.05);
        }

        button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            transform: scale(0.95);
        }

        button.playing {
            background: #43a047;
        }

        #settings {
            margin-top: 10px;
        }

        #settings label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        #settings select {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Bottom Bar */
        #bottomBar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(45deg, #181818, #282828);
            padding: 15px 30px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            z-index: 100;
            border-top: 1px solid #444;
        }

        #bottomBar .track-info {
            display: flex;
            align-items: center;
            max-width: 25%;
            overflow: hidden;
        }

        #bottomBar .track-info .title {
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
        }

        #bottomBar .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #bottomBar .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #bottomBar .controls button:hover {
            color: #4caf50;
        }

        #bottomBar .controls button:active {
            color: #222;
        }

        #bottomBar .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            display: flex;
            align-items: center;
            position: relative;
            max-width: 40%;
        }

        #bottomBar .progress-container input[type="range"] {
            width: 100%;
            cursor: pointer;
            background: transparent;
            -webkit-appearance: none;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: #666;
            border-radius: 3px;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-thumb {
            width: 16px;
            height: 16px;
            background: #4caf50;
            border-radius: 50%;
            -webkit-appearance: none;
            margin-top: -4px;
        }

        #bottomBar .progress-time {
            position: absolute;
            right: 0;
            font-size: 0.9em;
            color: #fff;
            margin-left: 10px;
            white-space: nowrap;
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 2em;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-buttons button {
                margin: 5px 0;
            }

            #bottomBar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            #bottomBar .controls {
                margin-top: 10px;
                width: 100%;
                justify-content: space-around;
            }

            #bottomBar .progress-container {
                width: 100%;
                max-width: none;
                margin: 10px 0;
            }

            #bottomBar .track-info {
                align-items: flex-start;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Quran Memorisation</h1>
    <input type="text" id="searchBar" placeholder="Search Surah..." />
    <div class="filter-buttons">
        <button id="sortShortestToLongest">Shortest to Longest</button>
        <button id="sortLongestToShortest">Longest to Shortest</button>
    </div>
    <ul id="surahList"></ul>

    <div id="bottomBar">
        <div class="track-info">
            <p id="bottomTrackTitle" class="title"></p>
        </div>
        <div class="controls">
            <button id="previousButton">&#9198;</button>
            <button id="playPauseButton">&#9654;</button>
            <button id="nextButton">&#9197;</button>
            <button id="repeatButton">&#128257;</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" step="0.1" min="0" max="100">
            <div class="progress-time">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <div id="menuTemplate" class="menu">
        <p>How many times should Surah <span id="menuSurahName"></span> be played?</p>
        <input type="range" id="surahPlayCount" class="menu-slider" min="1" max="10" step="1" value="1">
        <span id="surahPlayCountValue">1</span> times
        <br>
        <button id="closeMenuButton">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function timeToSeconds(time) {
                const [hours = 0, minutes = 0, seconds = 0] = time.split(':').map(Number);
                return (hours * 3600) + (minutes * 60) + seconds;
            }

            // Surah data with lengths in seconds and surah numbers
            const surahList = [
                { number: 1, name: "Al-Fatiha", length: timeToSeconds("0:00:52") },
                { number: 2, name: "Al-Baqarah", length: timeToSeconds("2:06:16") },
                { number: 3, name: "Aal-E-Imran", length: timeToSeconds("1:18:45") },
                // ... Continue adding the rest with their respective numbers
                { number: 4, name: "An-Nisa", length: timeToSeconds("1:19:57") },
                { number: 5, name: "Al-Ma-idah", length: timeToSeconds("1:03:01") },
                // ... (Make sure to include all surahs with their numbers)
                { number: 114, name: "An-Nas", length: timeToSeconds("0:00:50") }
            ];

            const ul = document.getElementById('surahList');
            const audioPlayer = new Audio();
            let currentSurahIndex = -1;
            let isRepeating = false;
            let playCount = 1;
            let currentPlayCount = 1;

            // Populate the list
            function populateSurahList(list = surahList) {
                ul.innerHTML = ''; // Clear existing list
                list.forEach((surah) => {
                    const index = surahList.findIndex(s => s.number === surah.number);
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="surah-name">${surah.name} (${formatTime(surah.length)})</span><span class="three-dots">&#x22EE;</span>`;
                    li.addEventListener('click', () => {
                        currentSurahIndex = surahList.findIndex(s => s.number === surah.number);
                        currentPlayCount = playCount; // Reset play count
                        playSurah();
                    });

                    const menu = document.getElementById('menuTemplate').cloneNode(true);
                    menu.id = `menu-${surah.number}`;
                    menu.querySelector('#menuSurahName').textContent = surah.name;
                    menu.querySelector('#surahPlayCount').addEventListener('input', function () {
                        playCount = this.value;
                        menu.querySelector('#surahPlayCountValue').textContent = playCount == 10 ? 'infinite' : playCount;
                    });
                    menu.querySelector('#closeMenuButton').addEventListener('click', () => {
                        menu.style.display = 'none';
                    });

                    li.querySelector('.three-dots').addEventListener('click', (event) => {
                        event.stopPropagation();
                        const rect = li.getBoundingClientRect();
                        menu.style.display = 'block';
                        menu.style.top = `${rect.bottom + window.scrollY}px`;
                        menu.style.left = `${rect.left + window.scrollX}px`;
                    });

                    ul.appendChild(li);
                    document.body.appendChild(menu);
                });
            }

            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${hours > 0 ? String(hours).padStart(2, '0') + ':' : ''}${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            function playSurah() {
                if (currentSurahIndex >= 0 && currentSurahIndex < surahList.length) {
                    const surahNumber = surahList[currentSurahIndex].number;
                    audioPlayer.src = `${String(surahNumber).padStart(3, '0')}.mp3`;
                    audioPlayer.play();
                    document.getElementById('bottomTrackTitle').textContent = surahList[currentSurahIndex].name;
                    document.getElementById('playPauseButton').innerHTML = '&#9208;'; // Pause icon
                    updateProgressBar();
                }
            }

            document.getElementById('sortShortestToLongest').addEventListener('click', () => {
                surahList.sort((a, b) => a.length - b.length);
                populateSurahList();
            });

            document.getElementById('sortLongestToShortest').addEventListener('click', () => {
                surahList.sort((a, b) => b.length - a.length);
                populateSurahList();
            });

            document.getElementById('playPauseButton').addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            });

            document.getElementById('repeatButton').addEventListener('click', () => {
                isRepeating = !isRepeating;
                document.getElementById('repeatButton').style.color = isRepeating ? '#4caf50' : '#fff';
            });

            audioPlayer.addEventListener('play', () => {
                document.getElementById('playPauseButton').innerHTML = '&#9208;'; // Pause icon
            });

            audioPlayer.addEventListener('pause', () => {
                document.getElementById('playPauseButton').innerHTML = '&#9654;'; // Play icon
            });

            audioPlayer.addEventListener('ended', () => {
                if (isRepeating || currentPlayCount > 1) {
                    if (currentPlayCount !== 'infinite') {
                        currentPlayCount--;
                    }
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    document.getElementById('playPauseButton').innerHTML = '&#9654;'; // Play icon
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
                updateProgressBar();
            });

            audioPlayer.addEventListener('timeupdate', () => {
                document.getElementById('progressBar').value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
            });

            function updateProgressBar() {
                if (audioPlayer.duration) {
                    document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
                }
            }

            document.getElementById('progressBar').addEventListener('input', (e) => {
                audioPlayer.currentTime = (e.target.value / 100) * audioPlayer.duration;
            });

            // Search functionality
            document.getElementById('searchBar').addEventListener('input', function () {
                const query = this.value.toLowerCase();
                const filteredSurahs = surahList.filter(surah => surah.name.toLowerCase().includes(query));
                populateSurahList(filteredSurahs);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'Space':
                        event.preventDefault();
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        audioPlayer.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        audioPlayer.currentTime += 10;
                        break;
                    case 'KeyR':
                        isRepeating = !isRepeating;
                        document.getElementById('repeatButton').style.color = isRepeating ? '#4caf50' : '#fff';
                        break;
                }
            });

            populateSurahList();
        });
    </script>
</body>
</html>
