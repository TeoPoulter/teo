<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Memorisation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/peUGC7J.jpeg">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
          padding-bottom: 100px;
        }

        h1 {
            color: #4caf50;
            margin-top: 40px;
            font-size: 3em;
            letter-spacing: 2px;
            transition: color 0.4s ease;
        }

        h1:hover {
            color: #81c784;
        }

        .filter-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-buttons button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-buttons button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
        }

        .filter-buttons button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
            transition: transform 0.6s ease;
        }

        li {
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
            transform: scale(1.05);
        }

        button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            transform: scale(0.95);
        }

        button.playing {
            background: #43a047;
        }


        #settings {
            margin-top: 10px;
        }

        #settings label {
            font-size: 1.1em;
            margin-right: 10px;
        }

        #settings select {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Bottom Bar (Spotify-like) */
        #bottomBar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181818;
            padding: 15px 30px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            z-index: 100;
            border-top: 1px solid #444;
        }

        #bottomBar .track-info {
            display: flex;
            align-items: center;
            max-width: 50%;
            overflow: hidden;
        }

        #bottomBar .track-info img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        #bottomBar .track-info .title {
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.2em;
        }

        #bottomBar .controls {
            display: flex;
            align-items: center;
        }

        #bottomBar .controls button {
            background: none;
            border: none;
            color: #fff;
            margin: 0 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #bottomBar .controls button:hover {
            color: #4caf50;
        }

        #bottomBar .controls button:active {
            color: #222;
        }

        #bottomBar .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            display: flex;
            align-items: center;
            position: relative;
        }

        #bottomBar .progress-container input[type="range"] {
            width: 100%;
            cursor: pointer;
            background: transparent;
            -webkit-appearance: none;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            background: #555;
            border-radius: 3px;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-thumb {
            width: 14px;
            height: 14px;
            background: #4caf50;
            border-radius: 50%;
            -webkit-appearance: none;
            margin-top: -4px;
        }

        #bottomBar .progress-time {
            position: absolute;
            right: 0;
            font-size: 0.9em;
            color: #fff;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-buttons button {
                margin: 5px 0;
            }

            #bottomBar .track-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="filter-buttons">
        <button id="sortShortestToLongest">Shortest to Longest</button>
        <button id="sortLongestToShortest">Longest to Shortest</button>
    </div>

        </div>
        <div class="controls">

            <button id="playPauseButton">Play</button>
            <button id="nextButton">&#9654;</button>
            <button id="repeatButton">&#10227;</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" step="0.1" min="0" max="100">
            <div class="progress-time">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    const surahListElement = document.getElementById('surahList');
    const audioPlayer = document.getElementById('audioPlayer');

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        const remainingSeconds = Math.floor(seconds % 60);
        return `${hours > 0 ? hours + ':' : ''}${String(remainingMinutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function renderSurahList(surahs) {
        surahListElement.innerHTML = '';
        surahs.forEach(surah => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${surah.name}</span>
                <span>${formatTime(surah.length)}</span>
            `;
            li.addEventListener('click', () => {
                audioPlayer.src = surah.audio;
                audioPlayer.play();
                document.getElementById('bottomTrackTitle').textContent = surah.name;
            });
            surahListElement.appendChild(li);
        });
    }

    function sortSurahs(order) {
        const sortedSurahs = [...surahList];
        sortedSurahs.sort((a, b) => {
            return order === 'shortestToLongest' ? a.length - b.length : b.length - a.length;
        });
        renderSurahList(sortedSurahs);
    }
