<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Memorization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>

            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #f5f5f5;
            margin: 0;
            padding: 0 0 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #4caf50;
            margin-top: 40px;
            font-size: 3em;
            letter-spacing: 2px;
            transition: color 0.4s ease;
        }

        h1:hover {
            color: #81c784;
        }

        #searchBar {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: background 0.3s ease;
        }

        #searchBar::placeholder {
            color: #ccc;
        }

        #searchBar:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-buttons button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-buttons button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
        }

        .filter-buttons button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
            transition: transform 0.6s ease;
        }

        li {
            background: rgba(0, 0, 0, 0.8);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .surah-name {
            flex-grow: 1;
            text-align: left;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1em;
        }

        .three-dots {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 10px;
            color: #bbb;
            transition: color 0.3s ease;
        }

        .three-dots:hover {
            color: #fff;
        }

        .menu {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            z-index: 200;
        }

        .menu-slider {
            width: 150px;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #81c784, #4caf50);
            transform: scale(1.05);
        }

        button:active {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            transform: scale(0.95);
        }

        button.playing {
            background: #43a047;
        }

        #bottomBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: linear-gradient(45deg, #181818, #282828);
            padding: 10px 20px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            z-index: 100;
            border-radius: 10px;

        #bottomBar .track-info {
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        #bottomBar .track-info .title {

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1em;
        }

        #bottomBar .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 0 0 auto;
        }

        #bottomBar .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #bottomBar .controls button:hover {
            color: #4caf50;
        }

        #bottomBar .controls button:active {
            color: #222;
        }

        #bottomBar .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 10px;
        }

        #bottomBar .progress-container input[type="range"] {
            width: 100%;
            cursor: pointer;
            background: transparent;
            -webkit-appearance: none;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            background: #666;
            border-radius: 3px;
        }

        #bottomBar .progress-container input[type="range"]::-webkit-slider-thumb {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            -webkit-appearance: none;
            margin-top: -3px;
        }

        #bottomBar .progress-time {
            position: absolute;
            right: 0;
            font-size: 0.8em;
            color: #fff;
            margin-left: 10px;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            #bottomBar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                bottom: 10px;
            }

            #bottomBar .track-info {
                margin-bottom: 5px;
            }

            #bottomBar .controls {
                margin-bottom: 5px;
            }

            #bottomBar .progress-container {
                margin: 0;
            }
        }

        #repeatMenu {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            z-index: 200;
        }
    </style>
</head>

            });

            document.getElementById('sortShortestToLongest').addEventListener('click', () => {
                surahList.sort((a, b) => a.length - b.length);
                populateSurahList();
            });

            document.getElementById('sortLongestToShortest').addEventListener('click', () => {
                surahList.sort((a, b) => b.length - a.length);
                populateSurahList();
            });

            document.getElementById('sortRevelationOrder').addEventListener('click', () => {
                surahList.sort((a, b) => a.revelationOrder - b.revelationOrder);
                populateSurahList();
            });

            document.getElementById('playPauseButton').addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            });

            // Repeat Button Functionality
            document.getElementById('repeatButton').addEventListener('click', () => {
                const repeatMenu = document.getElementById('repeatMenu');
                if (repeatMenu.style.display === 'block') {
                    repeatMenu.style.display = 'none';
                } else {
                    const repeatButton = document.getElementById('repeatButton');
                    const rect = repeatButton.getBoundingClientRect();
                    repeatMenu.style.display = 'block';
                    repeatMenu.style.top = `${rect.top + window.scrollY - repeatMenu.offsetHeight}px`;
                    repeatMenu.style.left = `${rect.left + window.scrollX - repeatMenu.offsetWidth / 2 + repeatButton.offsetWidth / 2}px`;
                }
            });

            const repeatCountSlider = document.getElementById('repeatCountSlider');
            const repeatCountValue = document.getElementById('repeatCountValue');

            repeatCountSlider.addEventListener('input', function () {
                repeatCount = parseInt(this.value);
                if (repeatCount === 31) {
                    repeatCountValue.textContent = 'Infinite';
                } else {
                    repeatCountValue.textContent = repeatCount;
                }
            });

            document.getElementById('closeRepeatMenuButton').addEventListener('click', () => {
                document.getElementById('repeatMenu').style.display = 'none';
            });

            audioPlayer.addEventListener('play', () => {
                document.getElementById('playPauseButton').innerHTML = '&#9208;'; // Pause icon
            });

            audioPlayer.addEventListener('pause', () => {
                document.getElementById('playPauseButton').innerHTML = '&#9654;'; // Play icon
            });

            audioPlayer.addEventListener('ended', () => {
                if (playCount === 31 || currentPlayCount < playCount) {
                    currentPlayCount++;
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else if (repeatCount === 31 || currentRepeatCount < repeatCount) {
                    currentRepeatCount++;
                    currentPlayCount = 1;
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    document.getElementById('playPauseButton').innerHTML = '&#9654;'; // Play icon
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
                updateProgressBar();
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    document.getElementById('progressBar').value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
                }
            });

            function updateProgressBar() {
                if (audioPlayer.duration) {
                    document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
                }
            }

            document.getElementById('progressBar').addEventListener('input', (e) => {
                if (audioPlayer.duration) {
                    audioPlayer.currentTime = (e.target.value / 100) * audioPlayer.duration;
                }
            });

            // Search functionality
            document.getElementById('searchBar').addEventListener('input', function () {
                const query = this.value.toLowerCase();
                const filteredSurahs = surahList.filter(surah => surah.name.toLowerCase().includes(query));
                populateSurahList(filteredSurahs);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'Space':
                        event.preventDefault();
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        audioPlayer.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        audioPlayer.currentTime += 10;
                        break;
                }
            });

            populateSurahList();
        });
    </script>
</body>
</html>
