<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teo's Tools</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/peUGC7J.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out; /* Added fadeIn animation */
            width: 100%;
            position: absolute;
            top: 5%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: slideInDown 1s ease-in; /* Slide animation for the title */
        }

        .category-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            animation: slideInUp 1s ease-in-out; /* Slide in for categories */
        }

        .category {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounceIn 1s ease-in-out; /* Bounce effect */
        }

        .category:hover {
            transform: scale(1.1);
            animation: pulse 1.5s infinite; /* Added pulse effect on hover */
        }

        .side-menu {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Added fade and slide effect */
        }

        .islamic-menu {
            left: 450px;
            top: 350px;
        }

        .tools-menu {
            right: 450px;
            top: 350px;
        }

        .menu-item {
            margin-bottom: 20px;
            list-style: none;
            animation: fadeInLeft 1s ease; /* Added fade-in from left */
        }

        .menu-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #1da1f2;
            animation: jello 0.9s ease; /* Added fun hover animation for links */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes jello {
            0%, 11.1%, 100% {
                transform: none;
            }
            22.2% {
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }
            33.3% {
                transform: skewX(6.25deg) skewY(6.25deg);
            }
            44.4% {
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }
            55.5% {
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }
            66.6% {
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }
            77.7% {
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }
            88.8% {
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="logo">Teo's Tools</h1>
    <h2 class="logo">(intended for PC)</h2>
    
    <div class="category-container">
        <div class="category" id="islamic">üïã</div>
        <div class="category" id="tools">üõ†Ô∏è</div>
    </div>
    
    <div class="side-menu islamic-menu" id="islamicMenu">
        <div class="menu-item"><a href="Quran" class="menu-link">The Holy Qur'an</a></div>
        <div class="menu-item"><a href="jannah" class="menu-link">Jannatul Firdaus</a></div>
        <div class="menu-item"><a href="thehistoryofislam" class="menu-link">Islam's History</a></div>
        <div class="menu-item"><a href="thehistoryofpalestine" class="menu-link">Palestine's History</a></div>
        <div class="menu-item"><a href="khutbah" class="menu-link">Khutbah Guidance</a></div>
        <div class="menu-item"><a href="islamicphrases" class="menu-link">Islamic Phrases</a></div>
    </div>

    <div class="side-menu tools-menu" id="toolsMenu">
        <div class="menu-item"><a href="memorization" class="menu-link">Memorization</a></div>
        <div class="menu-item"><a href="audiomemorizer" class="menu-link">Playback Master</a></div>
        <div class="menu-item"><a href="whiteboard" class="menu-link">Infinite Whiteboard</a></div>
        <div class="menu-item"><a href="exercise" class="menu-link">Interval Timer</a></div>
    </div>
</div>

<script>
    const islamic = document.getElementById('islamic');
    const tools = document.getElementById('tools');
    const islamicMenu = document.getElementById('islamicMenu');
    const toolsMenu = document.getElementById('toolsMenu');
    let islamicTimeout, toolsTimeout;

    // Function to show a menu and clear the timeout if it exists
    function showMenu(menu) {
        menu.style.display = 'block';
        menu.style.opacity = '1';
        menu.style.transform = 'translateY(0)'; // Added smooth entrance animation
        clearTimeout(islamicTimeout);
        clearTimeout(toolsTimeout);
    }

    // Function to hide a menu after 5 seconds with fade-out effect
    function hideMenuAfterDelay(menu, timeoutVar) {
        timeoutVar = setTimeout(() => {
            menu.style.opacity = '0';
            menu.style.transform = 'translateY(-20px)'; // Slide out with fade-out
            setTimeout(() => {
                menu.style.display = 'none';
            }, 500);
        }, 10000);
    }

    // Hover over Islamic emoji
    islamic.addEventListener('mouseover', () => {
        showMenu(islamicMenu);
        hideMenuAfterDelay(toolsMenu, toolsTimeout); // Hide tools menu if it's visible
    });

    // Hover out of Islamic emoji
    islamic.addEventListener('mouseleave', () => {
        hideMenuAfterDelay(islamicMenu, islamicTimeout);
    });

    // Hover over Tools emoji
    tools.addEventListener('mouseover', () => {
        showMenu(toolsMenu);
        hideMenuAfterDelay(islamicMenu, islamicTimeout); // Hide islamic menu if it's visible
    });

    // Hover out of Tools emoji
    tools.addEventListener('mouseleave', () => {
        hideMenuAfterDelay(toolsMenu, toolsTimeout);
    });
</script>

</body>
</html>
