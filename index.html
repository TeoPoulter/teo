<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teo's Tools</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/peUGC7J.jpeg">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #282828, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .category-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .category {
            font-size: 3rem;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(31, 31, 31, 0.8);
            border-radius: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .category:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Container to limit width */
        .display-area-wrapper {
            max-width: 900px; /* Set a max width so items don't exceed the yellow lines */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .display-area {
            position: relative;
            width: 100%;
            margin-top: 50px;
            display: none;
            flex-wrap: wrap;
            justify-content: center; /* Center items in each row */
            align-items: center;
            animation: fadeIn 0.5s forwards;
        }

        .page-link {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            font-size: 1.5rem;
            text-decoration: none;
            width: calc(33.333% - 20px);  /* Limit to 3 items per row */
            height: 80px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-link span {
            margin-left: 10px; /* Space between emoji and text */
        }

        .page-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .page-link {
                font-size: 1.2rem;
                width: calc(50% - 20px);  /* Adjust for smaller screens */
                height: 60px;
            }
        }

        @media (max-width: 768px) {
            .category-container {
                flex-direction: column;
                gap: 30px;
            }

            .page-link {
                font-size: 1rem;
                width: calc(100% - 20px);  /* Full width for mobile */
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <h1>Teo's Tools</h1>

    <div class="category-container">
        <!-- Tools Category -->
        <div class="category" id="tools" aria-label="Tools Section">
            üõ†Ô∏è
        </div>

        <!-- Islamic Category -->
        <div class="category" id="islamic" aria-label="Islamic Section">
            üïã
        </div>
    </div>

    <!-- Display Area Wrapper to ensure content stays within limits -->
    <div class="display-area-wrapper">
        <div class="display-area" id="display-area">
            <a href="memorization" class="page-link" aria-label="Memorization Tool">üß† <span>Memorization</span></a>
            <a href="audiomemorizer" class="page-link" aria-label="Playback Master Tool">üéß <span>Playback Master</span></a>
            <a href="whiteboard" class="page-link" aria-label="Infinite Whiteboard Tool">üìù <span>Infinite Whiteboard</span></a>
            <a href="exercise" class="page-link" aria-label="Interval Timer Tool">‚è±Ô∏è <span>Interval Timer</span></a>
            <a href="Quran" class="page-link" aria-label="The Holy Qur'an">üìñ <span>The Holy Qur'an</span></a>
            <a href="jannah" class="page-link" aria-label="Jannatul Firdaus">üèûÔ∏è <span>Jannatul Firdaus</span></a>
            <a href="thehistoryofislam" class="page-link" aria-label="History of Islam">üìú <span>Islam's History</span></a>
            <a href="thehistoryofpalestine" class="page-link" aria-label="History of Palestine">üåç <span>Palestine's History</span></a>
            <a href="khutbah" class="page-link" aria-label="Khutbah Guidance">üïå <span>Khutbah Guidance</span></a>
            <a href="islamicphrases" class="page-link" aria-label="Islamic Phrases">üí¨ <span>Islamic Phrases</span></a>
        </div>
    </div>

    <script>
        const toolsPages = [
            "Memorization", "Playback Master", "Infinite Whiteboard", "Interval Timer"
        ];

        const islamicPages = [
            "The Holy Qur'an", "Jannatul Firdaus", "Islam's History", "Palestine's History", "Khutbah Guidance", "Islamic Phrases"
        ];

        const displayArea = document.getElementById('display-area');
        const pageLinks = document.querySelectorAll('.page-link');
        let timeout;

        function showLinks(emojiType) {
            clearTimeout(timeout);
            displayArea.style.display = 'flex';
            displayArea.style.animation = 'fadeIn 0.5s forwards'; // Reset fade-in animation
            pageLinks.forEach(link => link.style.display = 'none');  // Hide all links

            if (emojiType === 'tools') {
                toolsPages.forEach((page, index) => pageLinks[index].style.display = 'flex');
            } else if (emojiType === 'islamic') {
                islamicPages.forEach((page, index) => pageLinks[toolsPages.length + index].style.display = 'flex');
            }

            timeout = setTimeout(() => {
                fadeOutLinks();
            }, 10000);  // 10 seconds before fading
        }

        function fadeOutLinks() {
            displayArea.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                displayArea.style.display = 'none';
                displayArea.style.animation = '';  // Reset animation
            }, 500);
        }

        document.getElementById('tools').addEventListener('mouseenter', () => {
            showLinks('tools');
        });

        document.getElementById('islamic').addEventListener('mouseenter', () => {
            showLinks('islamic');
        });
    </script>

</body>
</html>
